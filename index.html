<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>检测浏览器窗口大小</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-size: 16px;
			line-height: 1.5;
		}
		.container {
			width: 100%;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}
		.text {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text">当前浏览器窗口大小为：</div>
		<div id="size"></div>
	</div>
	<script>
		function showSize() {
			var sizeDiv = document.getElementById("size");
			sizeDiv.innerHTML = window.innerWidth + " x " + window.innerHeight;
		}
		window.onload = showSize;
		window.onresize = showSize;
	</script>
</body>
</html>
